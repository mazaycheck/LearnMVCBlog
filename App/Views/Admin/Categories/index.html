{% extends "base.html" %}

{% block content %}




<table class="table table-striped table-light my-3">
   <thead class="thead-dark">
       <tr>
           <th>ID</th>
           <th>Category</th>
           <th>Delete</th>
       </tr>
   </thead>
    {% for cat in categories %}
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.category }}</td>
            <td><a href="/admin/categories/delete/{{ cat.id }}" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt    "></i>&nbsp; delete</a></td>
        </tr>
    {% endfor %}
</table>

<form action="" method="post">
    <label for="inp-cat">Add Category</label>
    <div class="input-group">
    <input id="inp-cat" type="text" name="category" class="form-control">
    <div class="input-grou-append">
        <input type="submit" name="submit" value="Add" class="btn btn-outline-info">
    </div>
</div>
</form>



{% endblock %}

{% block sidebar %}
{% include "Admin/sidebarmenu.html" %}
{% endblock %}
